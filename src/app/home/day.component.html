<span style="font-size:.8em; margin-left:6px"> <b>{{day}}</b></span>
<br>
<div style="padding-left:25px">
	<div *ngIf="num.length===0" style="width:100%">
	  <i class="fa fa-plus-circle" (click)="show()" style="width:50px;display:block; margin:auto; font-size:40px; color:lightgreen"></i>
	</div>
	<div class="alert" *ngFor="let n of num; let i = index" [style.margin-left.px]="i*10" [style.margin-top.px]="i*10">
	  <p style="margin-top:-10px"><b> {{n}}</b></p>
	</div>
</div>
